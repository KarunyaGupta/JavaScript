<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <form name="form2" onsubmit="return false;">
        <input type="text" name="num1" id="num1" placeholder="Enter first number" required>
        <br>
        <input type="text" name="num2" id="num2" placeholder="Enter second number" required>
        <br>
        <input type="submit" value="Submit" onclick="sum(event)">
        <br>
        <input type="text" name="result" id="result" placeholder="Result" readonly>
    </form>
    <script>
        function sum(event) {
            event.preventDefault(); // Prevent the form from submitting
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            // Validate input
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            let result = parseFloat(num1) + parseFloat(num2);
            document.getElementById("result").value = result;
        }
    </script>
</body>
</html>
